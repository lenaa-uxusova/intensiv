<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .block-1 {background: paleturquoise;}
    .block-2 {background: palegreen;}
    .block-3 {background: palevioletred;}
    .block-4 {background: palegoldenrod;}

  </style>
</head>
<body>

  <h1 class="text-center">  bootstrap</h1>
   <div class="container">
      <div class="block-1 col-sm-2 col-lg-6 text-primary text-opacity-25">блок 1 </div>
      <div class="block-2 col-sm-2 col-lg-6 ">блок 2 </div>
      <div class="block-3 col-sm-2 col-lg-6 text-primary text-opacity-50">блок 3 </div>
      <div class="block-4 col-sm-2 col-lg-6 ">блок 4 </div>
   </div>

<div class="card" style="width: 18rem;">
  <img src="img.jpg" class="card-img-top" alt="пика">
  <div class="card-body">
    <h5 class="card-title text-success">Заголовок карточки</h5>
    <p class="">Небольшой пример текста, который должен основываться на названии карточки и составлять основную часть содержимого карты.</p>
    <a href="#" class="btn btn-primary btn-success ">Перейти куда-нибудь</a>
  </div>
</div>

<div id="carouselExample" class="carousel slide w-75 p-3" >
  <div class="carousel-inner " >
    <div class="carousel-item active " >
      <img src="1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
