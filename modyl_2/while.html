<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var num ;
  while (true){
     num = prompt ('введите число больше, которое больше 100',0);
     if (num === null)  {
     alert('нажали отмену');
     break;
  } else if (num > 100) {
      alert ('все ок!')
      break;
  } else {
    alert ('попробуй еще раз!')
    }}

</script>
