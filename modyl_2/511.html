<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Времена года</title>
</head>
<body>
    <script>
        var month=prompt('Введите месяц')
        if (month==='Август') {
            alert('Отдых! Пора!');
        } else if (month==='Июль'){
            alert('Остался месяц до отдыха!');
        } else if (month==='Сентябрь') {
            alert('Кажется, вы уже отдохнули, следующий отпуск через год.');
        } else {
            alert('Нет информации.');
        }
    </script>
</body>
</html>
