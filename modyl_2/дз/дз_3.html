<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>зарплата</title>
</head>
<body>
<script>
  function showMessage() {
    let salary = prompt("Введите вашу зарплату");
        if ( salary > 100000){
            alert(salary - salary * 45 / 100);
        }
        else {
            alert(salary - salary * 35 / 100);
        }
  }
  showMessage()

</script>
</body>
</html>
