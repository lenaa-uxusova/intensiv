<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>отпуск</title>
</head>
<body>
<script>
var vacation=prompt ('где пройдет отпуск?');
switch (vacation) {
  case 'зима' :
        alert ('мальдивы');
        break;
  case 'весна' :
        alert ('испания');
        break;
  case 'лето' :
        alert ('Антарктида');
        break;
  case 'осень' :
        alert ('Ирландия');
        break;
  default:
        alert('неизвестное значение');
          }
</script>
</body>
</html>
