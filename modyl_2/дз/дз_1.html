<script>
    var vacation=prompt ('сколько месяцев до отпуска?');
    if (vacation == 'август') {
      alert ('Отдых! Пора!');
    }
     else if (vacation == 'июль') {
      alert('Остался месяц до отдыха!');
    }
      else if (vacation == 'сентябрь') {
       alert ('Кажется, вы уже отдохнули, следующий отпуск через год.');
     }

</script>
