<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 2+5;
    switch (a) {
        case 3:
             alert ('очень мало');
             break;
        case 4:
          alert(' то что нужно');
          break;
        case 5:
          alert('слишком много');
          break;
        default:
          alert('неизвестное значение');
    }
</script>
